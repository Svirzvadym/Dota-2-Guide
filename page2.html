<link rel="icon" type="image/png" href="icons8-dota-2-100 (1).png">
  <style>
    body {
      background-image: url("news-fon.jpeg");
      background-size: cover;
      background-attachment: fixed;
      color: #FFFFFF;
      font-family: "Arial", sans-serif;
    }

    
    .image-click {
      transition: transform 0.3s;
    }

    .image-click:hover {
      transform: scale(1.2);
    }

    .image-click:active {
      transform: scale(0.8);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 159.8%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #FFFFFF;
      color: #000000;
      text-decoration: none;
      border-radius: 20px;
      flex: 1;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #CCCCCC;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      background-color: #AAAAAA;
      transform: scale(0.95);
      box-shadow: none;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
     }
    .logo {
      display: inline-block;
      margin-right: 10px;
      width: 200px; 
    }
    @media only screen and (max-width: 800px) {
      .container {
        padding: 10px;
      }

      .image-click {
        transition: transform 0.3s;
      }

      .image-click:hover {
        transform: scale(1.2);
      }

      .image-click:active {
        transform: scale(0.8);
      }
    }
  </style>
</head>
